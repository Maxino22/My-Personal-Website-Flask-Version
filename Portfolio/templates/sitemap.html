<!DOCTYPE html>
<html lang="en">

  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="shortcut icon" href="{{url_for('static', filename='favicon.ico')}}" type="image/x-icon"> 
    
    {% block metas %}
    <!-- META TAGS -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="Maxwell Muhanda, Web Dev">
    
      <!-- Meta robots -->
      <meta name="robots" content="all max-image-preview:standard,max-snippet:20 ">
      
      {% endblock  %}

      <title>Sitemap | Maxwell Muhanda</title>
    </head>
    <body class="bg-light">
    
      <nav class="navbar navbar-expand-sm bg-dark navbar-dark mb-3">
        <div class="container">
         <a href="{{url_for('main.index')}}" class="navbar-brand">Maxino</a>
         <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a href="{{url_for('main.index')}}" class="nav-link">Contact</a>
            </li>
          </ul>
        </div>
        </div>
      </nav>

      <section>
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <h2 class="display-5" >Sitemap</h2>
              <ul style="list-style: none;">
                <p class="lead"> <strong>Blogs</strong></p>
                {% for post in posts %}
                <li>{{post.title}}</li>
                
                {% endfor %}
              </ul>
              
              <p class="lead"> <strong>Blog category</strong></p>
              <ul style="list-style: none;">
                {% for cat in cats %}
                <li>{{cat.name}}</li>
                  
                {% endfor %}
              </ul>

              <p><a href="{{url_for('main.index')}}"> Home Page</a></p>
            </div>
          </div>
        </div>
      </section>
      <footer id="main-footer" class="bg-dark text-white mt-5 p-5">
        <div class="conatiner">
          <div class="row">
            <div class="col">
              <p class="lead text-center">Copyright &copy; 2021 Maxino</p>
            </div>
          </div>
        </div>
      </footer>
    </body>
