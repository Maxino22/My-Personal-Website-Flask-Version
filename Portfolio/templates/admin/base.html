<!DOCTYPE html>
<html lang="en">
<head>
  {% block head %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="robots" content="noindex" />
  <title>{% block title %}Admin Area {% endblock  %}</title> 
  <link rel="preconnect" href="https://fonts.gstatic.com"> 
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css') }}">  
 <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}"> 
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="shortcut icon" href="{{url_for('static', filename='favicon.ico')}}" type="image/x-icon">   
  
    
  {% endblock  %}
</head>



<body>
  
  
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
    <div class="container">
      <a href="{{url_for('main.index')}}" class="navbar-brand">Front-End</a>
      <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item px-2">
            <a href="{{url_for('author.admin')}}" class="nav-link active">Dashboard</a>
          </li>
          <li class="nav-item px-2">
            <a href="{{url_for('author.posts')}}" class="nav-link">Posts</a>
          </li>
          <li class="nav-item px-2">
            <a href="{{url_for('author.categories')}}" class="nav-link">Categories</a>
          </li>
          <li class="nav-item px-2">
            <a href="{{url_for('author.users')}}" class="nav-link">Users</a>
          </li>
        </ul>
        
        <ul class="navbar-nav ml-auto">
          <li class="nav-item dropdown mr-3">
            <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">
              <i class="fa fa-user mr-1"></i> {{current_user.first_name}}
            </a>
            <div class="dropdown-menu">
              <a href="{{url_for('author.profile', current_user_id=current_user.id)}}" class="dropdown-item">
                <i class="fa fa-user-circle"></i> Profile
              </a>
              <a href="{{url_for('author.settings')}}" class="dropdown-item">
                <i class="fa fa-gear"></i> Settings
              </a>
            </div>
          </li>
          <li class="nav-item">
            <a href="{{url_for('security.logout')}}" class="nav-link">
              <i class="fa fa-user-times"></i> Logout
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="d-flex justify-content-center"> {% include 'security/_messages.html' %}</div>
  {% block content %}
  {% endblock  %}
  
  <footer id="main-footer" class="bg-dark text-white mt-5 p-5">
    <div class="conatiner">
      <div class="row">
        <div class="col">
          <p class="lead text-center">Copyright &copy; 2021 Maxino</p>
        </div>
      </div>
    </div>
  </footer>
  
  <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>  
  <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script> 
  <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>  
</body>
</html>
