<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{% block title %} {% endblock  %}</title>
  <link rel="preconnect" href="https://fonts.gstatic.com"> 
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="shortcut icon" href="{{url_for('static', filename='favicon.ico')}}" type="image/x-icon"> 


<!-- JSON-LD markup generated by Google Structured Data Markup Helper. -->
<script type="application/ld+json">
{
  "@context" : "http://schema.org",
  "@type" : "LocalBusiness",
  "name" : "Maxwell Muhanda",
  "image" : "https://www.maxino.xyz/static/profile_pics/Maxwell.jpg",
  "email" : "info@maxmuhanda.com"
}
</script>
   <!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-205112639-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-205112639-1');
</script>

    {% block metas %}
    
    {% endblock  %}


</head>

<body>

  <div class="container">
{% block header %}
  
<header id="main-header">
  <div class="row no-gutters">
    <div class="col-lg-12 col-md-7">
          <div class="d-flex flex-column">
            <div class="p-5 bg-dark text-white">
              <div class="name d-flex flex-row justify-content-between align-items-center">
                <h1 class="display-6">Maxwell Muhanda</h1>
                <h1><span class="txt-type" data-wait="3000" data-words='["Read Blog", "Hire Me", "Say Hi!"]'></span>

                 </h1>
              </div>
            </div>
            
            <div class="p-4 bg-black">
              Experienced Full Stack Web Developer
            </div>
            
            <div>
              <div class="d-flex flex-row text-white align-items-stretch text-center">
                
                <a href="{{url_for('main.index')}}" title="home" class="port-item p-3 bg-primary link">
                  <i class="fa fa-home d-block"></i> Home
                </a>
                <a href="{{url_for('main.blog')}}"title="blog"  class="port-item p-3 bg-success link">
                  <i class="fa fa-book d-block"></i> Blog
                </a>
                <a href="{{url_for('main.work')}}" title="work" class="port-item p-3 bg-warning link" >
                  <i class="fa fa-folder-open d-block"></i> Work
                </a>
                <a href="{{url_for('main.contact')}}" title="contact" class="port-item p-3 bg-danger link">
                  <i class="fa fa-envelope d-block"></i> Contact
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    {% endblock  %}

    {% block content %}
      
    {% endblock  %}


    <!-- FOOTER -->
    {% block footer %}
    <footer id="main-footer" class="p-5 bg-dark text-white">
      <div class="row">
        <div class="col">
          <p class="lead text-center">Copyright &copy; 2021 Maxino</p>
        </div>
      </div>
    </footer>   
    {% endblock footer %}
  </div>
  <script src="{{url_for('static', filename='js/my.js')}}"></script>
  <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
</body>
</html>
